<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Sales Forecasting</title>
    </head>
    <body>
        <div class="container">
            <h2 class="col-md-6 mb-5">Sales forecast</h2>
            <div class="mt-3" id="input_data">
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="date">Date</label>
                    <input type="text" id="date" placeholder="2017-06-14">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="day_off">Day off</label>
                    <input type="checkbox" id="day_off" value="">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="store_nbr">Store Number</label>
                    <input type="number" id="store_nbr" placeholder="44">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="onpromotion">On promotion</label>
                    <input type="checkbox" id="onpromotion" value="">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="item_nbr">Item Number</label>
                    <input type="number" id="item_nbr" placeholder="99197">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="cluster">Cluster</label>
                    <input type="number" id="cluster" placeholder="5">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="family">Family</label>
                    <input type="text" id="family" placeholder="GROCERY I">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="class">Class</label>
                    <input type="text" id="class" placeholder="1067">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="perishable">Perishable</label>
                    <input type="checkbox" id="perishable" value="">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3" for="transactions">Transactions</label>
                    <input type="number" id="transactions" placeholder="4170">
                </div>
                <div class="form-group col-md-6 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="col-md-6" style="border: 1px solid; font-weight: bold;">Prediction:
                <span id="prediction"></span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="static/index.js"></script>
    </body>
</html>
